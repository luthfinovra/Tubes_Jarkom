<!DOCTYPE html>
        <html lang="en">
        <head>

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;400;600;800&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <script src="https://cdn.tailwindcss.com"></script>
            <title>Local Server</title>
            <style>
                input[type="text"],
                input[type="password"],
                textarea {
                    border: none;
                    outline: none;
                    border-bottom: 2px solid white;
            }
            </style>

        <body style="background-color: #0D467F">
            <div class="flex flex-col items-center text-white">

                </div>

                <div class="pt-10 px-10">

                        <button type="Submit" class="ml-3 p-2.5 rounded-full" style="background-color: #E1EEFD;">

                <div class="p-3 text-xl" style="font-family: Lexend; font-weight: 300;">
                    All Data
                </div>
                <div class="mb-5">

                </div>

                    <h5 style="font-family: 'Lexend';" class="text-white pt-2 text-center">Contoh Data</h5>
