<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Local Server</title>
    <style>
        input[type="text"],
        input[type="password"],
        textarea {
            border: none;
            outline: none;
            border-bottom: 2px solid white;
      }
    </style>
</head>
<body style="background-color: #FFFFFF">
    <div class="flex flex-col items-center text-white">
        <div style="font-family: 'Lexend'; color: #383838" class="pt-20 text-4xl">
            Tugas Besar Jaringan Komputer
        </div>
        <div style="font-family: 'Lexend'; color: #383838" class="m-2 text-lg">
            Database
        </div>
        <div class="pt-10 px-10">
            <form action="" method="POST" enctype="multipart/form-data">
                <input type="text" id="searchFile" name="searchFile" style="background-color: #FFFFFF; border: 2px solid #000; color: #000; padding: 3px 10px;" class="border-b-4 rounded-md" size="50">
                <button type="Submit" class="ml-2 h-8 text-justify rounded-md p-1 bg-neutral-200 text-black">Search</button>
            </form>
        </div>
        <div class="p-3 pt-4">
            <a href="./files.html" class="p-2 bg-neutral-200 text-black rounded-md">Show All Files</a>
        </div>
    </div>
</body>
</html>
